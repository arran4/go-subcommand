name: Verify Generation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  verify-generation:
    name: Verify Generated Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install gosubc
        run: go install ./cmd/gosubc

      - name: Clean generated files
        run: |
          # Clean generated Go files in cmd/gosubc (preserving directory structure if needed)
          rm -f cmd/gosubc/*.go
          # Clean generated templates directory
          rm -rf cmd/gosubc/templates

      - name: Run generation
        run: gosubc generate

      - name: Build
        run: |
          go build .
          go build ./cmd/gosubc

          cd examples/basic1
          go build .
          cd ../..

          cd examples/complex
          go build .
          cd ../..

      - name: Verify (Vet & Lint)
        run: |
          go vet .
          go vet ./cmd/gosubc
          go vet ./templates

          # Vet examples
          cd examples/basic1
          go vet ./...
          cd ../..

          cd examples/complex
          go vet ./...
          cd ../..

          cd examples/returns
          go vet ./...
          cd ../..

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          install-mode: goinstall

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Changes detected"
            git status
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            echo "No changes detected"
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine PR attributes
        id: pr_attributes
        env:
          HEAD_REF: ${{ github.head_ref }}
          REF_NAME: ${{ github.ref_name }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [[ "$EVENT_NAME" == "pull_request" ]]; then
            echo "base=$HEAD_REF" >> $GITHUB_OUTPUT
            echo "branch=update-generated-code-$HEAD_REF" >> $GITHUB_OUTPUT
            echo "title=chore: update generated code for $HEAD_REF" >> $GITHUB_OUTPUT
          else
            echo "base=$REF_NAME" >> $GITHUB_OUTPUT
            echo "branch=update-generated-code-$REF_NAME" >> $GITHUB_OUTPUT
            echo "title=chore: update generated code for $REF_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update generated code"
          title: ${{ steps.pr_attributes.outputs.title }}
          body: "This PR updates the generated code to match the current generator logic."
          branch: ${{ steps.pr_attributes.outputs.branch }}
          delete-branch: true
          base: ${{ steps.pr_attributes.outputs.base }}
