name: Verify Generation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  verify-generation:
    name: Verify Generated Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install gosubc
        run: go install ./cmd/gosubc

      - name: Clean generated files
        run: |
          rm -rf cmd/gosubc/*.go
          rm -rf cmd/gosubc/templates

      - name: Run generation
        run: gosubc generate

      - name: Build
        run: |
          find . -name "go.mod" -exec dirname {} \; | while read dir; do
            echo "Building in $dir"
            if [ "$dir" = "." ]; then
              go build .
              go build ./cmd/gosubc
            else
              (cd "$dir" && go build ./...)
            fi
          done

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Changes detected"
            git status
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            echo "No changes detected"
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update generated code"
          title: "chore: update generated code"
          body: "This PR updates the generated code to match the current generator logic."
          branch: "update-generated-code"
          delete-branch: true
